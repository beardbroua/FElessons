<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="form">
        <form action="https://8.8.8.8:5050/index.php" id="create-account" method="post">
            <div class="accaunt">
                <div class="accaunt-content">
                    <h2>Create an Account</h2>

                    <div class="first-name">
                        <label class="label-first-name-account" for="first-name-account">First Name</label>
                        <input class="input-first-name-account" id="first-name-account" name="first-name-account"
                            type="text" value="">
                    </div>
                    <div class="last-name">
                        <label class="label-last-name-account" for="last-name-account">Last Name</label>
                        <input class="input-last-name-account" id="last-name-account" name="last-name-account"
                            type="text" value="">
                    </div>


                    <div class="email-account">
                        <label class="label-email-account" for="email-account"> Email </label>
                        <input class="input-email-account" type="email" id="email-account" name="email" value="">
                        <p class="email-bottom-text"> we'll always share your email whith anyone else.</p>

                    </div>
                    <div class="radio-button">
                        <div class="radio-male">
                            <label class="label-radio-male" for="choice1">Male</label>
                            <input class="input-radio-male" type="radio" id="choice1" name="sex" value="male" checked>

                        </div>
                        <div class="radio-female">
                            <label class="label-radio-female" for="choice2">Female</label>
                            <input class="input-radio-female" type="radio" id="choice2" name="sex" value="female">

                        </div>
                    </div>
                    <div class="country-form">

                        <label class="label-input-country" for="input-country">Country</label>
                        <input class="input-country" id="input-country" list="character" name="country-form"
                            placeholder="Select" value="">
                        <datalist id="character">
                            <option value="Ukraine"></option>
                            <option value="Mordor"></option>
                            <option value="Wonderland"></option>
                        </datalist>
                    </div>
                    <div class="city-form">
                        <label class="label-input-city" for="input-city">City</label>
                        <input class="input-city" id="input-city" name="city-form" value="">
                    </div>

                    <button class="sign-up" type="submit">Sign up</button>
                    <p class="terms">By clicking the 'Sign Up' button, you confirm that you accept our <br> <a
                            href="#">Terms of Use</a> and <a href="#">Privacy Policy</a> </p>
                </div>
            </div>
        </form>
    </div>
    <div class="profile">
        <div class="accaunt-content">
            <form action="https://8.8.8.8:5050/index.php" method="post" id="profile-form">
                <h2>Profile</h2>
                <img class="img-user" src="./images/user.png" alt="black_scarry_user">

                <div class="file-upload">
                    <input type="file" id="usr-img-file-upload" name="file" accept="image/*">

                </div>
                <div class="erase-button-field">
                    <button type="reset" class="erase-button">


                    </button>
                    <input class="erase" type="reset">

                </div>
                <div class="profile-name">
                    <label class="label-name-profile" for="profile-name">Name</label>
                    <input class="input-name-profile" id="profile-name" name="profile-name" type="text" value="">
                </div>
                <div class="profile-email">

                    <label class="label-email-profile" for="email-profile"> Email </label>
                    <input class="input-email-profile" type="email" name="email-profile" id="email-profile" value="">
                </div>
                <div class="profile-country">
                    <label class="label-input-profile-country" for="input-profile-country">Country</label>
                    <input class="input-profile-country" id="input-profile-country" list="character"
                        name="profile-country" placeholder="Select" value="">
                    <datalist id="character-profile">
                        <option value="Ukraine"></option>
                        <option value="Mordor"></option>
                        <option value="Wonderland"></option>
                    </datalist>
                </div>
                <div class="profile-city">
                    <div class="profile-city-form">
                        <label class="profile-label-input-city" for="profile-input-city">City</label>
                        <input class="profile-input-city" id="profile-input-city" name="profile-city" value="">
                    </div>
                </div>
                <div class="zip-code-form">

                    <label class="profile-label-zip-code" for="profile-zip-code">Zip Code</label>
                    <input class="profile-zip-code" id="profile-zip-code" type="number" name="zip-code" value="">

                </div>
                <div class="phone-form">

                    <label class="profile-label-phone" for="profile-phone">Phone Number</label>
                    <input class="profile-phone" id="profile-phone" type="tel" name="phone" value="">

                </div>
                <button class="update-button" type="submit">Update</button>


            </form>
        </div>

    </div>

</body>

</html>
