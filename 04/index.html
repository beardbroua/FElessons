<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Registration form</title>
</head>

<body>
    <div class="form">
        <form action="">
            <div class="accaunt">
                <div class="accaunt-content">
                    <h2>Create an Account</h2>

                    <div class="first-name">
                        <label class="label-first-name-account" for="first-name-account">First Name</label>
                        <input class="input-first-name-account" id="first-name-account" name="first-name-account"
                            type="text">
                    </div>
                    <div class="last-name">
                        <label class="label-last-name-account" for="last-name-account">Last Name</label>
                        <input class="input-last-name-account" id="last-name-account" name="last-name-account"
                            type="text">
                    </div>


                    <div class="email-account">
                        <label class="label-email-account" for="email-account"> Email </label>
                        <input class="input-email-account" type="email" id="email-account">
                        <p class="email-bottom-text"> we'll always share your email whith anyone else.</p>

                    </div>
                    <div class="radio-button">
                        <div class="radio-male">
                            <input class="input-radio-male" type="radio" id="choice1" name="sex" value="male" checked>
                            <label class="label-radio-male" for="choice1">Male</label>
                        </div>
                        <div class="radio-female">
                            <input class="input-radio-female" type="radio" id="choice2" name="sex" value="female">
                            <label class="label-radio-female" for="choice2">Female</label>
                        </div>
                    </div>

                </div>
            </div>




            <div class="profile">

            </div>
        </form>
    </div>
    </div>
</body>

</html>
