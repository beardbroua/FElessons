<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>SCC Dinner Shopping List</title>
</head>

<body>
    <section>
        <div class="heading">
            <h1>SCC Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
        <div class="container">
            <ul>
                <li class="list_item margin_top-20">
                    <input type="checkbox" id="pickles" name="pickles" value="" >
                    <label for="pickles">A lot of pickles<span>(for the next lessons about CSS)</span></label>
                    
                </li>
                <li class="list_item">
                    <input type="checkbox" id="apples" name="apples" value="" >
                    <label for="apples">10 apples<span>(for more CSS manipulations)</span></label>
                    
                </li>
                <li class="list_item">
                    <input type="checkbox" id="oranges" name="oranges" value="" >
                    <label for="oranges">20 oranges<span>(because there are awesome)</span></label>
                    
                </li>
                <li class="list_item">
                    <input type="checkbox" id="plates" name="plates" value="" >
                    <label for="plates">13 plares <span>(hm... they always dissapear)</span></label>
                    
                </li>
                <li class="list_item">
                    <input type="checkbox" id="bentos" name="bentos" value="" >
                    <label for="bentos">15 bentos</label>

                </li>
                <li class="list_item">
                    <input type="checkbox" id="sake" name="sake" value="" >
                    <label for="sake">1 bottle of Sake <span>(for my friends)</span></label>
                    
                </li>
            </ul>
            <button type="submit">Bon appetit :)</button>
        </div>


    </section>
</body>

</html>
